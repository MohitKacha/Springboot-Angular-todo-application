
<h4>My Todo's</h4>

<div class="container">
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Todo</th>
                <th scope="col">Status</th>
                <th scope="col">Target Date</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let todo of todos">
            <th>{{todo.description}}</th>
            <th>{{todo.done}}</th>
            <th>{{todo.targetDate | date}}</th>
            </tr>
        </tbody>
    </table>    

</div>
